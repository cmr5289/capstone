{% extends "capstone/capstone_base.html" %}

{% block title %} Employees {% endblock %}

{% block content %}
    <h1>Employees</h1>

    <div class="row">
        <div class="col-4">
            <a href="{% url "employee_new"%}"><button>New Employee</button></a>
        </div>
    </div>

    {% for item in employees%}
        <div class="employee_list">
            <h2>{{item.name}}</h2>
            <p><strong>Employee Number: </strong>{{item.employee_number}}</p>
            <p><a href="{% url "employee_details" pk=item.pk %}">More Details</a></p>
        </div>
    {% endfor %}
    
{% endblock %}
